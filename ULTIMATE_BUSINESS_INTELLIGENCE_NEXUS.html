            --neon-gold: #ffd700; --neon-pink: #ff00ea; --neon-blue: #00f5ff;

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }

            color: #fff; min-height: 100vh; overflow-x: hidden; position: relative;
        }
        
        /* Background System */
        .bg-system {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 0%, rgba(191, 0, 255, 0.1) 0%, transparent 70%);
            animation: pulse 10s ease-in-out infinite;
        }
        
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
        }
        
        .particle {
            position: absolute; width: 2px; height: 2px;
            background: var(--neon-green); border-radius: 50%;
            animation: particleFloat 15s linear infinite;
            box-shadow: 0 0 10px var(--neon-green);
        }
        
        /* Main Container */
        .app-container {
            position: relative; z-index: 1; min-height: 100vh;
            padding: 1rem; max-width: 1800px; margin: 0 auto;
        }
        
        /* Hero Header */
        .hero-header {
            text-align: center; padding: 2rem 0; margin-bottom: 2rem;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(0, 255, 255, 0.1));
            border-radius: 20px; border: 1px solid var(--border-glow);
            position: relative; overflow: hidden;
        }
        
        .hero-header::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        .hero-logo {
            font-size: clamp(2rem, 6vw, 4rem); font-weight: 900;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-cyan), var(--neon-purple), var(--neon-gold));
            background-size: 300% 300%;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shimmer 5s ease infinite;
            letter-spacing: 0.1em; margin-bottom: 0.5rem; position: relative;
        }
        
        .hero-subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem); color: var(--neon-cyan);
            letter-spacing: 0.2em; text-transform: uppercase;
        }
        
        .hero-badge {

            padding: 0.5rem 1.5rem; border-radius: 50px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            font-size: 0.9rem; font-weight: 700; box-shadow: 0 0 20px rgba(191, 0, 255, 0.5);

        /* Stats Bar */

        .stat-card {

            border-radius: 12px; padding: 1.5rem; text-align: center;
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        
        .stat-card::before {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: shimmer 2s infinite;
        }
        
        .stat-card:hover {

            border-color: var(--neon-green);
        }
        
        .stat-value {

        .agent-name {
            font-size: 1.2rem; font-weight: 700; color: var(--neon-green);

        }
        
        .agent-desc {
            font-size: 0.85rem; color: rgba(255,255,255,0.7);
            text-align: center; line-height: 1.5;
        }
        
        /* Status Indicator */
        .status-indicator {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.5rem 1rem; border-radius: 20px;
            background: rgba(0, 255, 65, 0.1); border: 1px solid var(--neon-green);
            font-size: 0.8rem; font-weight: 600;
        }
        
        .status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green);

            background: linear-gradient(135deg, var(--neon-green), var(--neon-cyan));

        }

        /* Responsive */

            .hero-logo { font-size: 2rem; }
            .hero-subtitle { font-size: 0.8rem; }
            .tab-nav { flex-direction: column; }
            .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
        }
    </style>
</head>
